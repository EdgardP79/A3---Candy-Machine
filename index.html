<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máquina de Doce</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="maquina">
    <h1>Máquina de Doce</h1>
    <div id="credito">Crédito: R$ 0,00</div>

    <button onclick="inserirDinheiro(1)">Inserir R$ 1,00</button>
    <button onclick="inserirDinheiro(2)">Inserir R$ 2,00</button>
    <button onclick="inserirDinheiro(5)">Inserir R$ 5,00</button>

    <div id="opcoes">
      <button onclick="escolherDoce(6)">Doce A (R$ 6,00)</button>
      <button onclick="escolherDoce(7)">Doce B (R$ 7,00)</button>
      <button onclick="escolherDoce(8)">Doce C (R$ 8,00)</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
